<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #FFD700;
            color:#333333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <div class="button-container">
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Logout function to remove token from localStorage and redirect to login page
        function logout() {
            // Remove the authToken from localStorage
            localStorage.removeItem('authToken');
            
            // Redirect the user to the login page
            window.location.href = 'login.html'; // Change this URL to your login page URL
        }
    </script>
</body>
</html>
